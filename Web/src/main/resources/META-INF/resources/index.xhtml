<ui:composition template="templates/base.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:sec="http://www.springframework.org/security/tags">

    <ui:define name="content">


        <p:link title="Logout" href="/logout.jsf" value="Logout">
        </p:link><br/>


        <h:form id="form">
            <sec:authorize access="hasAuthority('ADMIN')">
                <p:panel id="panel" header="Form" style="margin-bottom:10px;">
                    <p:messages id="messages" />
                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel for="username" value="Text 1:" />
                        <p:inputText id="username" value="#{userCreatorView.username}" required="true" label="User Name">
                            <f:validateLength minimum="2" />
                        </p:inputText>
                        <p:message for="username" />

                        <p:outputLabel for="password" value="Text 2:" />
                        <p:inputText id="password" value="#{userCreatorView.password}" required="true" label="Password"/>
                        <p:message for="password" />

                        <p:selectManyMenu  value="#{userCreatorView.selectedRoles}" effect="slide" header="Categories" showHeaders="true">
                            <f:selectItems value="#{userPaginatorView.roles}" />
                        </p:selectManyMenu>

                        <p:commandButton value="Submit" update="@form" ajax="true" actionListener="#{userCreatorView.save}" style="margin-right:20px;" />
                    </h:panelGrid>
                </p:panel>
            </sec:authorize><br/>

            <p:dataTable var="user" value="#{userPaginatorView.users}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <p:column headerText="User Name">
                    <h:outputText value="#{user.username}" />
                </p:column>
                <p:column headerText="Roles">
                    <h:outputText value="#{user.roles}" />
                </p:column>
                <p:column headerText="Enabled">
                    <h:outputText value="#{user.enabled}" />
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>

</ui:composition>
